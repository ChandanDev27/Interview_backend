<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <h2 class="mb-4">Admin Dashboard</h2>
  <button class="btn btn-sm btn-success mb-3" onclick="exportCSV()">ðŸ“¥ Export CSV</button>
  <div class="table-responsive">
    <table class="table table-bordered" id="resultsTable">
      <thead class="table-light">
        <tr>
          <th>User</th>
          <th>Interview ID</th>
          <th>Status</th>
          <th>Score</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "http://localhost:8000";
    const token = localStorage.getItem("token");

    async function loadDashboard() {
      const res = await fetch(`${API_BASE}/admin/interviews`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.user_name}</td>
            <td>${row.interview_id}</td>
            <td>${row.status}</td>
            <td>${row.score || "N/A"}</td>
            <td>${row.summary || "â€“"}</td>
          </tr>`;
      });
    }

    function exportCSV() {
      const rows = [...document.querySelectorAll("table tr")].map(tr =>
        [...tr.children].map(td => `"${td.innerText}"`).join(",")
      );
      const csv = rows.join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "interview_results.csv";
      a.click();
    }

    loadDashboard();
  </script>
</body>
</html>
