<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>Interview Genie</title>

  <!-- ‚úÖ Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- üî• App Header -->
  <header class="text-center py-4">
    <h1 class="glow-text">Interview Genie</h1>
  </header>

  <!-- üîÑ Main content -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div id="content" class="card text-white p-4 shadow"
         style="min-width: 320px; max-width: 400px; width: 100%; border-radius: 12px;">
         
      <!-- üåì Theme toggle included here initially -->
      <button class="btn btn-sm btn-outline-secondary w-100" onclick="toggleTheme()">üåì Toggle Theme</button>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" id="start-btn" onclick="startRecording()">‚è∫Ô∏è Start</button>
        <button class="btn btn-danger" id="stop-btn" onclick="stopRecording()">‚èπÔ∏è Stop</button>
      </div>
      <div class="text-center mt-2" id="recording-status"></div>      
    </div>
  </main>

  <!-- ‚úÖ App JS -->
  <script>
    // Auto theme detection on first load
    function setThemeAccordingToSystem() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    }

    // Manual theme toggle
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
    }

    // Call theme setter before anything else renders
    setThemeAccordingToSystem();
  </script>

  <script src="main.js"></script>
</body>
</html>
